<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>
  
  <!-- Part 1: Basics -->
  <section id="basics">
    <h2>Part 1: Basics</h2>
    <p id="basics-output"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="functions">
    <h2>Part 2: Functions</h2>
    <button onclick="showTotal()">Calculate Total</button>
    <p id="total-output"></p>

    <button onclick="toggleMessage()">Toggle Message</button>
    <p id="message-output"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="loops">
    <h2>Part 3: Loops</h2>
    <p>Countdown:</p>
    <ul id="countdown-list"></ul>

    <p>Array of fruits:</p>
    <ul id="fruits-list"></ul>
  </section>

  <!-- Part 4: DOM -->
  <section id="dom">
    <h2>Part 4: DOM Manipulation</h2>
    <button id="color-btn">Change Background Color</button>
    <button id="add-item-btn">Add List Item</button>
    <button id="greet-btn">Show Greeting</button>
    <ul id="dynamic-list"></ul>
    <p id="greet-output"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
